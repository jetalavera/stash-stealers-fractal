<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stash Stealers â€” Fractal Trip</title>
  <meta name="description" content="Hypnotic Mandelbrot-inspired p5.js shader sketch." />
  <!-- p5 core + p5.sound (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.dom.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;}
    canvas{display:block}
    .ui{
      position:fixed; left:8px; bottom:8px; z-index:10; display:flex; gap:8px; align-items:center;
      font:12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#fff;
      background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.15); border-radius:8px; padding:8px 10px;
      backdrop-filter:saturate(140%) blur(4px);
    }
    .ui input[type="range"]{width:120px}
    .ui label{display:flex; align-items:center; gap:6px; cursor:pointer}
    .ui a{color:#9ff; text-decoration:none}
    .sr-only{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <div class="ui" aria-label="Controls">
    <label title="Disable strobe & fast color cycling for accessibility">
      <input id="safe" type="checkbox" />
      Reduce Flash
    </label>
    <label title="Color speed">
      <span>Color</span>
      <input id="colorSpeed" type="range" min="0" max="1" step="0.01" value="0.55" />
    </label>
    <label title="Zoom speed">
      <span>Zoom</span>
      <input id="zoomSpeed" type="range" min="0" max="1" step="0.01" value="0.35" />
    </label>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
